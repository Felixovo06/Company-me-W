<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你是烦人精</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff00ff, #0000ff, #00ffff, #ffff00);
      background-size: 400% 400%;
      animation: bgAnimation 10s infinite;
      overflow: hidden;
    }

    h1 {
      font-size: 10vw;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00ffff, 0 0 40px #00ffff, 0 0 50px #ffff00;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes textGlow {
      0% { text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #00ffff, 0 0 50px #00ffff; }
      100% { text-shadow: 0 0 30px #ffff00, 0 0 40px #ff00ff, 0 0 50px #00ffff, 0 0 60px #00ffff; }
    }
  </style>
</head>
<body>
  <h1>你是烦人精</h1>
</body>
</html>
